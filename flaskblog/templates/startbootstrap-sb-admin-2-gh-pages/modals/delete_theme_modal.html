<div
  class="modal fade"
  id="deleteThemeModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete this image</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <b>Are you sure you want to delete this theme ?</b></br>
        <p>Deleting this theme will cause the deletion of all posts with same theme</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <form
          method="POST"
          action="{{url_for('posts.delete_theme')}}"
          enctype="multipart/form-data"
          id="delete-form"
        >
          {{ form.csrf_token() }} {{ form.theme_id() }} {{
          form.submit(class="btn btn-primary",value="Delete") }}
        </form>
      </div>
    </div>
  </div>
</div>
