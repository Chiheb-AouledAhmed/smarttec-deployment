<div
  class="modal fade"
  id="deleteDocumentModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete this document</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        Vous êtes sûrs de supprimer ce document ?</b>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <form
          method="POST"
          action="{{url_for('posts.delete_document', post_id=post_id, sceance_id=sceance.num)}}"
          enctype="multipart/form-data"
          id="delete-form"
        >
          {{ form.csrf_token() }} {{ form.document_id() }} {{
          form.submit(class="btn btn-primary") }}
        </form>
      </div>
    </div>
  </div>
</div>
