<div
  class="modal fade"
  id="deletesubModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Désactiver l'abonnement
        </h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        Est-ce que vous êtes sûrs de désactiver cet abonnement ?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <form
          method="POST"
          action="{{url_for('posts.delete_sub' )}}"
          enctype="multipart/form-data"
          id="delete-form"
        >
          {{ form.csrf_token() }} {{form.sub_id()}}{{ form.submit(class="btn
          btn-primary",value="Désactiver") }}
        </form>
      </div>
    </div>
  </div>
</div>
