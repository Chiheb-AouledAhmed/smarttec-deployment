<div
  class="modal fade"
  id="updateThemeModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update theme</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% from 'macros/form.html' import render_field %}
      <form
        method="POST"
        action="{{url_for('posts.update_theme' )}}"
        enctype="multipart/form-data"
        id="update-form"
      >
        <fieldset class="form-group">
          {{ form.csrf_token() }}{{ form.theme_id(id="update_theme") }}
          <div class="modal-body">
            {{ render_field(form.name,id="update_name") }} {{
            render_field(form.url,id="update_url")}}
          </div>
        </fieldset>
        <div class="modal-footer">
          <button
            class="btn btn-secondary cancel"
            type="button"
            data-dismiss="modal"
          >
            Cancel
          </button>
          {{ form.submit(class="btn btn-primary",value="Update") }}
        </div>
      </form>
    </div>
  </div>
</div>
