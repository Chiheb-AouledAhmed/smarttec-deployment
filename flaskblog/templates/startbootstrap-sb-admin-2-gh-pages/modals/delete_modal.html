<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete this user</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user ?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <form
          method="POST"
          action="{{url_for('users.delete_user',default_url='main.add_users' )}}"
          enctype="multipart/form-data"
          id="delete-form"
        >
          {{ form.csrf_token(id="delete_csrf") }} {{
          form.this_user(class="this_user") }} {{ form.submit(class="btn
          btn-primary") }}
        </form>
      </div>
    </div>
  </div>
</div>
