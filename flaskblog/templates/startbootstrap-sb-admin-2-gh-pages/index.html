{% extends 'base.html' %} {% block content %}
<!-- Page Wrapper -->
<div id="wrapper">
  {% include 'Sidebar.html' %}
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      {% include 'Topbar.html' %}

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->

        <h1>Dashboard</h1>
        <div class="container-fluid content-row">
          <div class="row mt-1">
            {% for post in posts %}
            <div
              class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12 d-flex flex-column align-items-stretch mt-1"
              style="height: 500px;"
            >
              <div class="card h-100">
                <img
                  class="card-img-top"
                  src="https://source.unsplash.com/KYx1AAaoQ34/800x600"
                  alt="Card image cap"
                  style="max-width: 100%; max-height: 100%;"
                />
                <div class="card-body">
                  <h3 class="card-title">
                    <div class="row">
                      <img
                        class="img-profile rounded-circle col-4"
                        src="{{url_for('static',filename='profile_pics/' +post.author.image_file)}}"
                        
                      />
                      <span
                        class="text-gray-600 small float-right col-8"
                        style="font-size: 16px; font-size: 2.5vm;"
                        >{{post.author.username}}
                      </span>
                    </div>
                  </h3>
                  <div style="height: 65%;">
                    <h1 class="card-text">
                      <B>Formation</B>: {{post.title}}
                    </h1>
                    <h2 class="card-text">
                      <B>Starts at :</B> :</br>
                      {{post.start_date}}
                    </h2>
                    <h2 class="card-text">
                      <B>Description</B> :</br>
                      {{post.content}}
                    </h2>
                  </div>
                  <div class="row btn-block align-self-end mx-auto">
                    <button href="#" class="btn btn-primary btn-sm float-left">
                      S'inscrire
                    </button>
                    <button href="#" class="btn btn-primary btn-sm float-right">
                      <i class="far fa-eye"></i>Voir
                    </button>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
